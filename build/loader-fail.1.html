<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Loader fail</title>
    <link href="favicon.png" rel="icon" type="image/png" sizes="16x16">
    <link href="styles/main.css?v=1534624598130" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500" rel="stylesheet">
  </head>
  <body>
    <div class="mobile-wrap">
      <div class="loader-wrap loader-wrap_loader">
        <div class="mobile-container">
          <div class="loader-content">
            <div class="loader-message loader-message_warning">
              <div class="mobile-container">
                <div class="loader-message__content"><img class="loader-message__icon" src="../img/icon-warning.svg" alt=""/><span class="loader-message__text tt-uppercase">warning!</span>
                </div>
              </div>
            </div>
            <p class="metawallet-logo loader__metawallet-logo"><span class="metawallet-logo_first">#Meta</span><span class="metawallet-logo_last">Wallet</span></p>
            <div class="ta-center">
              <div class="loader-status-icon">
                <div class="loader-status-icon__inner"><img class="loader-status-icon__img" src="img/icon-cant-connect.svg" alt=""/></div>
              </div>
              <div class="loader-fail-block">
                <div class="loader-fail-block__head">
                  <p class="tt-uppercase">can't connect to network</p>
                  <p class="text-light-xl color-blue-main">Try again later or enter the offline version</p>
                </div>
                <a class="button-small loader-fail-block__button" href=""><span class="button-small__inner">enter the wallets</span></a>
                <p class="tt-uppercase text-light-m">the data of all wallets may be incorrect<br> without connection to the network</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="mobile-container ta-center"><img class="footer__logo" src="img/logo-with-slogan.svg">
          <p class="text-m footer__version">
            ver.
            
            1.0
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
